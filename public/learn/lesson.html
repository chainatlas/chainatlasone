<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
  /* Prevent flash of unstyled content (FOUC) */
  html { background: #070a12; }
  html[data-theme="light"] { background: #ffffff; }
  body { margin: 0; }
  
</style>

<title>ChainAtlasOne — Lesson</title>

    <!-- Dark mode default (before render) -->
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        const theme = saved || "dark";
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>

    <meta
      name="description"
      content="ChainAtlasOne lesson: structured Bitcoin fundamentals connected to real-world context."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.chainatlasone.com/learn/lesson.html" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />
<style>
  /* Hide only Learn page until learn.css is loaded */
  html:not(.learn-css) body { visibility: hidden; }
  html:not(.learn-css) body::before{
    content:"";
    position: fixed;
    inset: 0;
    background: #070a12;
    visibility: visible;
  }
  html[data-theme="light"]:not(.learn-css) body::before{
    background: #ffffff;
  }
</style>

    <!-- Learn-only styling -->
    <link rel="stylesheet" href="./learn.css" onload="document.documentElement.classList.add('learn-css')">

<style>
  /* Show UI once CSS is ready */
  </style>

  </head>

  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand" aria-label="ChainAtlasOne">
          <img src="/logo-dark.png" alt="ChainAtlasOne" class="logo logo-dark" />
          <img src="/logo-light.png" alt="ChainAtlasOne" class="logo logo-light" />
        </div>

        <div class="topActions">
          <a class="btn btnGhost" href="./index.html">Learn</a>
          <a class="btn btnGhost" href="/">Dashboard</a>

          <button
            id="themeBtn"
            class="btn btnIcon"
            type="button"
            title="Toggle theme"
            aria-label="Toggle theme"
          >
            <span class="iconMoon" aria-hidden="true">☾</span>
          </button>

          <span id="learnStatus" class="statusPill">Lesson</span>
        </div>
      </header>

      <main class="content learnContent" aria-label="Lesson">
        <section class="card lessonCardWide" id="lessonCard">
          <div class="lessonTopRow">
            <div>
              <div class="lessonTag" id="lessonLevel">—</div>
              <h1 class="learnTitle" id="lessonTitle">—</h1>
              <p class="learnSubtitle" id="lessonIntro">—</p>

              <!-- Canvas Hero Illustration -->
              <canvas
                id="lessonCanvas"
                class="lessonHeroCanvas"
                aria-hidden="true"
              ></canvas>
            </div>

            <div
              class="lessonProgressPill pill"
              id="lessonPill"
            >
              Not completed
            </div>
          </div>

          <div class="card lessonInner">
            <div class="learnFooterTitle">Key ideas</div>
            <ul id="lessonBullets" class="learnPanelList"></ul>
          </div>

          <div class="card lessonInner">
            <div class="learnFooterTitle">Practical example</div>
            <p id="lessonExample" class="learnFooterText"></p>
          </div>

          <div class="lessonActions">
            <button
              id="toggleDoneBtn"
              class="btn btnGhost"
              type="button"
            >
              Mark as done
            </button>

            <a id="dashLink" class="btn" href="/">
              Go to Dashboard
            </a>
          </div>
        </section>
      </main>

      <div id="tooltip" class="tooltip hidden" role="tooltip"></div>
    </div>

    <!-- Lesson logic (relative path!) -->
    <script type="module" src="./lesson.js"></script>
  </body>
</html>
